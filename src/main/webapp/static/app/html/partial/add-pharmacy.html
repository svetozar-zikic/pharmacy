<div ng-controller="addPharmacyCtrl">
	<form ng-submit="add()" name="addPharmacyForm" class="form-horizontal">
		<div class="form-group">
			<label for='name' class="col-sm-2 control-label">Name</label> 
			<div class="col-sm-10">
				<input type="text" id="name" class='form-control' ng-model="pharmacy.name" required placeholder='Pharmacy' />
			</div>
		</div>
		<div class="form-group">
			<label for='city' class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
				<input type="text" id="city" class='form-control' ng-model="pharmacy.city" required placeholder='Belgrade' />
			</div>
		</div>
		<button type="submit" ng-disabled="addPharmacyForm.$invalid" class="btn btn-primary">SAVE</button>
	</form>
</div>
