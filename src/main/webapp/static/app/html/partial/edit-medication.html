<div ng-controller="editMedicationCtrl">
	<form ng-submit="edit()" name="editMedicationForm" class="form-horizontal">
		<div class="form-group">
			<label for='name' class="col-sm-2 control-label">Name</label> 
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="medication.name" id="name" required/>
			</div>
		</div>
		<div class='form-group'>
		 	<label for='price' class="col-sm-2 control-label">Price</label>
		 	<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="medication.price" id="price" required/>
			</div>
		</div>
		<div>
			<button type="submit" ng-disabled="editMedicationForm.$invalid" class="btn btn-primary">SAVE</button>
		</div>
	</form>
</div>
