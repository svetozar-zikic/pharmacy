<div ng-controller="editPharmacyCtrl">
	<form ng-submit="edit()" name="editPharmacyForm" class="form-horizontal">
		<div class="form-group">
			<label for='name' class="col-sm-2 control-label">Name</label> 
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="pharmacy.name" id="name" required/>
			</div>
		</div>
		<div class='form-group'>
		 	<label for='city' class="col-sm-2 control-label">City</label>
		 	<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="pharmacy.city" id="city" required/>
			</div>
		</div>
		<div class='form-group'>
		 	<label for='medications' class="col-sm-2 control-label">Medications list</label>
				<div class="col-sm-10">
					<select class='form-control'>
						<option ng-repeat='model in pharmacy.medications'>{{model.name}}</option>
					</select>
				</div>
		</div>
		<div>
			<button type="submit" ng-disabled="editPharmacyForm.$invalid" class="btn btn-primary">SAVE</button>
		</div>
	</form>
</div>
