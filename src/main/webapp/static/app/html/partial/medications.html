<div>
	<div ng-controller="medicationsCtrl">
	<br>
	<br>
	<br>

			<button type="button" class='btn btn-primary' ng-click='back()' ng-disabled='page == 0'>PREVIOUS</button>

		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th colspan="3" style="text-align:center;">Actions</th>
			</tr>
			<tr ng-repeat="medication in medications">
				<td>{{medication.name}}</td>
				<td>{{medication.price}}</td>
				<td><button type = "button" class="btn btn-info" ng-click = "viewMedication(medication.id)"><span class = 'glyphicon glyphicon-eye-open'></span> View</button></td>
				<td><button type = "button" class="btn btn-warning" ng-click = "editMedication(medication.id)"><span class = 'glyphicon glyphicon-edit'></span> Edit</button></td>
				<td><button type = "button" class="btn btn-danger" ng-click = "deleteMedication(medication.id)"><span class = 'glyphicon glyphicon-delete'></span> Delete</button></td>
			</tr>
		</table>
		<div class='btn-group pull-left' >
			<button type="button" ng-click="addMedication()" class='btn btn-primary'>Add</button>
			<button type="button" ng-click="findMedication()" class='btn btn-primary'>Find</button>
		</div>
	</div>
</div>
