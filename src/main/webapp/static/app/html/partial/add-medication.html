<div ng-controller="addMedicationCtrl">
	<form ng-submit="add()" name="addMedicationForm" class="form-horizontal">
		<div class="form-group">
			<label for='name' class="col-sm-2 control-label">Name</label> 
			<div class="col-sm-10">
				<input type="text" id="name" class='form-control' ng-model="medication.name" required placeholder='Ibuprofen' />
			</div>
		</div>
		<div class="form-group">
			<label for='price' class="col-sm-2 control-label">Price</label> 
			<div class="col-sm-10">
				<input type="text" id="price" class='form-control' ng-model="medication.price" required placeholder='400' />
			</div>
		</div>
		<button type="submit" ng-disabled="addMedicationForm.$invalid" class="btn btn-primary">SAVE</button>
	</form>
</div>
