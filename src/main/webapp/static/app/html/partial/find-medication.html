<div ng-controller="findMedicationCtrl">
	<form ng-submit="find()" name="findMedicationForm">
		<div class='form-group'>
		 	<label for='name' class="col-sm-2 control-label">Medication name</label>
			<input type="text" class='form-control' ng-model="medicationSearch.name" id="name" placeholder='Ibuprofen' />
		</div>
		<div class='form-group'>
		 	<label for='minC' class="col-sm-2 control-label">Price from</label>
			<input type="text" class='form-control' ng-model="medicationSearch.minC" id="minC" placeholder='150' />
		</div>
		<div class='form-group'>
		 	<label for='maxC' class="col-sm-2 control-label">Price to</label>
			<input type="text" class='form-control' ng-model="medicationSearch.maxC" id="maxC" placeholder='1550' />
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Find!</button>
		</div>
	</form>
	<br /> <br />
	<div ng-hide='indicator'>
		<hr>
		<h3>Search results:</h3>
		<!-- <div class='btn-group pull-right' >
			<button type="button" class='btn btn-primary' ng-click='back()' ng-disabled='page == 0'>PREVIOUS</button>
			<button type="button" class='btn btn-primary' ng-click='forward()' ng-disabled='page == num_pages-1'>NEXT</button>
		</div> -->
		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>

			<tr ng-repeat="medication in medications">
				<td>{{medication.name}}</td>
				<td>{{medication.price}}</td>
				<!-- <td>
					<button type = "button" class="btn btn-warning" ng-click = "edit(stand.id)"><span class = 'glyphicon glyphicon-edit'></span> Edit</button>
					<button type = "button" class="btn btn-danger" ng-click = "deleteStand(stand.id, stand.idSajam)"><span class = 'glyphicon glyphicon-trash'></span> Delete</button>
				</td> -->
			</tr>
		</table>
	</div>
</div>
